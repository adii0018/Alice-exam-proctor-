  <!-- Force Dark Theme - Prevent Flash of Light Theme -->
  <script>
    // Set dark theme immediately before any rendering
    document.documentElement.setAttribute('data-theme', 'dark');
    document.documentElement.setAttribute('data-scheme', 'default');
    
    // Clear any old light theme from localStorage
    try {
      const theme = localStorage.getItem('alice_theme');
      if (theme) {
        const parsed = JSON.parse(theme);
        if (parsed.mode !== 'dark') {
          localStorage.setItem('alice_theme', JSON.stringify({
            mode: 'dark',
            scheme: 'default',
            customColors: null,
            accessibility: {
              highContrast: false,
              fontSize: 'medium',
              reducedMotion: false
            }
          }));
        }
      }
    } catch (e) {
      console.log('Alice theme initialization:', e);
    }
  </script>
  
  <style>
    /* Prevent flash of unstyled content */
    html {
      background-color: #0f172a;
      color: #ffffff;
    }
    
    body {
      background-color: #0f172a;
      color: #ffffff;
